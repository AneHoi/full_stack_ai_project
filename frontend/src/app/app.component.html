<ion-item>

  <form [formGroup]="imageForm">
    <ion-input type="file" (change)="onFileChanged($event)"></ion-input>
  </form>

  <ion-text class="ion-margin ion-padding"> or </ion-text>

  <form [formGroup]="imageUrlForm">
    <ion-input placeholder="Enter image URL"></ion-input>
  </form>

</ion-item>

<ion-img *ngIf="imageBytes !== null" [src]="imageBytes" (change)="onFileChanged($event)"></ion-img>

<ion-button>Go!</ion-button>
